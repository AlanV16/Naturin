{% extends 'base/base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Registro de Estudiante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'accounts:login_student' %}">Inicia sesión</a></p>
</div>
{% endblock %}
